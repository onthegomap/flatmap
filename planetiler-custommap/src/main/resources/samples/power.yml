schema_name: Power
schema_description: Features that represent electrical power grid
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy;
  OpenStreetMap contributors</a>
sources:
  osm:
    type: osm
    url: geofabrik:new-jersey
layers:
- name: power
  features:
  - sources:
    - osm
    geometry: point
    zoom:
      min_zoom: 13
    include_when:
      power:
      - pole
    attributes:
    - key: power
    - key: ref
    - key: height
    - key: operator
  - sources:
    - osm
    geometry: line
    zoom:
      min_zoom: 12
    include_when:
      power:
      - line
    attributes:
    - key: power
    - key: voltage
    - key: cables
    - key: operator