schema_name: Test Case Schema
schema_description: Test case tile schema
attribution: Test attribution
sources:
  osm:
    type: osm
    url: geofabrik:rhode-island
layers:
- name: testLayer
  features:
  - sources:
    - osm
    geometry: line
    include_when:
      highway:
    zoom:
      min_zoom: 4
      zoom_filter:
      - tag:
          highway: trunk
        min_zoom: 5
      - tag:
          highway: primary
        min_zoom: 7
    attributes:
    - key: highway
