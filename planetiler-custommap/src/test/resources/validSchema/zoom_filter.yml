schema_name: Test Case Schema
schema_description: Test case tile schema
attribution: Test attribution
sources:
  osm:
    type: osm
    url: geofabrik:rhode-island
layers:
- name: testLayer
  features:
  - sources:
    - osm
    geometry: line
    min_zoom: 4
    include_when:
      highway:
    attributes:
    - key: highway
      min_zoom_by_value:
        trunk: 5
        primary: 7
    - key: toll
      min_zoom: 6