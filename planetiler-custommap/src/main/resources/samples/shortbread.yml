##  Land Use, Land Cover, Buildings
- name: land
  features:
  - source: osm
    geometry: polygon
    min_zoom: 11
    include_when:
      amenity:
      - grave_yard
      landuse:
      - allotments
      - brownfield
      - cemetery
      - commercial
      - farmland
      - farmyard
      - forest
      - grass
      - greenfield
      - greenhouse_horticulture
      - industrial
      - landfill
      - meadow
      - orchard
      - plant_nursery
      - quarry
      - railway
      - recreation_ground
      - residential
      - retail
      - village_green
      - vineyard
      leisure:
      - garden
      - golf_course
      - miniature_golf
      - park
      - playground
      natural:
      - bare_rock
      - beach
      - grassland
      - heath
      - sand
      - scree
      - scrub
      - shingle
      - wood
      wetland:
      - bog
      - marsh
      - string_bog
      - swamp
      - wet_meadow
    zoom_override:
    - min: 7
      tag:
        natural: wood
        landuse: forest
    - min: 10
      tag:
        landuse:
        - brownfield
        - commercial
        - farmland
        - farmyard
        - greenfield
        - industrial
        - landfill
        - railway
        - residential
        - retail
        natural:
        - beach
        - sand
    - min: 13
      tag:
        amenity: grave_yard
        natural: wood
        landuse: cemetery
    attributes:
    - key: kind
      type: match_value
    # TODO cleaner way to override value?
    - key: kind
      constant_value: wood
      include_when:
        landuse: forest

- name: sites
  features:
  - source: osm
    geometry: polygon
    min_zoom: 14
    include_when:
      military: danger_area
      leisure: sports_center
      landuse: construction
      amenity:
      - university
      - hospital
      - prison
      - parking
      - bicycle_parking
    attributes:
    - key: kind
      type: match_value
      # TODO label: name ?

- name: buildings
  features:
  - source: osm
    geometry: polygon
    min_zoom: 14
    include_when:
      building: __any__
    exclude_when:
      building: no

- name: addresses
  features:
  - source: osm
    geometry: polygon_centroid_if_convex
    min_zoom: 14
    include_when: &address_filter
      addr:housenumber: __any__
      addr:housename: __any__
    attributes: &address_attributes
    - key: name
      tag_value: addr:housename
    - key: number
      tag_value: addr:housenumber
  - source: osm
    geometry: point
    min_zoom: 14
    include_when: *address_filter
    attributes: *address_attributes

