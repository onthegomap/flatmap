schema_name: Test Case Schema
schema_description: Test case tile schema
attribution: Test attribution
sources:
  osm:
    type: osm
    url: geofabrik:rhode-island
layers:
  - name: testLayer
    features:
      - source:
          - osm
        min_zoom: 10
        geometry: polygon
        include_when:
          natural: water
        attributes:
          - key: test_include
            constant_value: ok
            include_when:
              natural: water
          - key: test_exclude
            constant_value: bad
            include_when:
              natural: mud
          - key: test_zoom_tag
            min_zoom: 12
