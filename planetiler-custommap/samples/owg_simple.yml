schemaName: OWG Simple Schema
schemaDescription: Simple vector tile schema
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy;
  OpenStreetMap contributors</a>
sources:
  water_polygons:
    type: shapefile
    url: https://osmdata.openstreetmap.de/download/water-polygons-split-3857.zip
  osm:
    type: osm
    url: geofabrik:rhode-island
dataTypes:
  BOOLEAN:
  - intermittent
  - bridge
  - tunnel
  LONG:
  - layer
layers:
- name: water
  features:
  - sources:
    - osm
    zoom:
      minZoom: 0
      maxZoom: 14
    geometry: polygon
    includeWhen:
      natural: water
    attributes:
    - key: natural
      constantValue: water
      minZoom: 0
    - key: intermittent
      tagValue: intermittent
      includeWhen:
        intermittent: true
    - key: name
      tagValue: name
      minTileCoverSize: 0.01
      includeWhen:
      excludeWhen:
        tag:
          key: water
          value:
          - river
          - canal
          - stream
  - sources:
    - water_polygons
    zoom:
      minZoom: 0
      minZoom: 14
    geometry: polygon
    includeWhen:
    attributes:
    - key: natural
      constantValue: water
      minZoom: 0
  - sources:
    - osm
    zoom:
      minZoom: 7
      maxZoom: 14
    geometry: linestring
    includeWhen:
      tag:
        key: waterway
        value:
        - river
        - stream
        - canal
    attributes:
    - key: waterway
      tagValue: waterway
    - key: intermittent
      tagValue: intermittent
      includeWhen:
        intermittent: true
    - key: name
      tagValue: name
      minZoom: 12
- name: road
  features:
  - sources:
    - osm
    geometry: linestring
    includeWhen:
      highway:
      - motorway
      - trunk
      - primary
      - secondary
      - tertiary
      - motorway_link
      - trunk_link
      - primary_link
      - secondary_link
      - tertiary_link
      - unclassified
      - residential
      - living_street
      - service
      - track
    zoom:
      minZoom: 4
      maxZoom: 14
      zoomFilter:
      - tag:
          highway: trunk
        minZoom: 5
      - tag:
          highway: primary
        minZoom: 7
      - tag:
          highway: secondary
        minZoom: 8
      - tag:
          highway:
          - tertiary
          - motorway_link
          - trunk_link
          - primary_link
          - secondary_link
          - tertiary_link
        minZoom: 9
      - tag:
          highway:
          - unclassified
          - residential
          - living_street
        minZoom: 11
      - tag:
          highway: track
        minZoom: 12
      - tag:
          highway: service
        minZoom: 13
    attributes:
    - key: highway
      tagValue: highway
    - key: bridge
      constantValue: true
      includeWhen:
        bridge: true
      minZoom: 11
    - key: tunnel
      constantValue: true
      includeWhen:
        bridge: true
      minZoom: 11
    - key: service
      tagValue: service
      includeWhen:
        highway: service
      minZoom: 13
    - key: name
      tagValue: name
      minZoom: 12
    - key: layer
      tagValue: layer
      minZoom: 13
