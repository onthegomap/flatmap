schemaName: Test Case Schema
schemaDescription: Test case tile schema
attribution: Test attribution
sources:
  osm:
    type: osm
    url: geofabrik:rhode-island
layers:
- name: testLayer
  features:
  - sources:
    - osm
    geometry: polygon
    includeWhen:
      natural: water
    attributes:
    - key: test_include
      constantValue: ok
      includeWhen:
        natural: water
    - key: test_exclude
      constantValue: bad
      includeWhen:
        natural: mud
