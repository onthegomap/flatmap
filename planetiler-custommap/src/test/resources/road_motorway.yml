schemaName: OWG Simple Schema
schemaDescription: Simple vector tile schema
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy;
  OpenStreetMap contributors</a>
sources:
  water_polygons:
    type: shapefile
    url: https://osmdata.openstreetmap.de/download/water-polygons-split-3857.zip
  osm:
    type: osm
    url: geofabrik:rhode-island
dataTypes:
  BOOLEAN:
  - bridge
  - tunnel
  LONG:
  - layer
layers:
- name: road
  features:
  - sources:
    - osm
    zoom:
      minZoom: 4
      maxZoom: 14
    geometry: LINE
    includeWhen:
      highway: motorway
    attributes:
    - key: highway
      tagValue: highway
    - key: bridge
      tagValue: bridge
      includeWhen:
        bridge: true
      minZoom: 11
    - key: tunnel
      constantValue: true
      includeWhen:
        tunnel: true
      minZoom: 11
    - key: name
      tagValue: name
      minZoom: 12
    - key: layer
      tagValue: layer
      minZoom: 13
      