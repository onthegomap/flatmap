schema_name: Shortbread
schema_description: A basic, lean, general-purpose vector tile schema for OpenStreetMap data. See https://shortbread.geofabrik.de/
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
sources:
  ocean:
    type: shapefile
    url: https://osmdata.openstreetmap.de/download/water-polygons-split-3857.zip
  admin_points:
    type: shapefile
    url: https://shortbread.geofabrik.de/shapefiles/admin-points-4326.zip
  osm:
    type: osm
    url: geofabrik:massachusetts
layers:

#  Water

- name: ocean
  features:
  - source: ocean
    geometry: polygon

- name: water_polygons
  features:
  - source: osm
    geometry: polygon
    min_zoom: 4
    include_when: &water_filter
      natural:
      - glacier
      - water
      waterway:
      - riverbank
      - dock
      - canal
      landuse:
      - reservoir
      - basin
    zoom_override: &water_zoom
    - min: 10
      tag:
        waterway:
        - dock
        - canal
    attributes:
    - key: kind
      type: match_value

- name: water_polygons_labels
  features:
  - source: osm
    geometry: polygon_centroid
    min_zoom: 4
    include_when: *water_filter
    exclude_when:
      name: ''
    zoom_override: *water_zoom
    attributes:
    - key: kind
      type: match_value
    - key: name
    - key: name_en
      tag_value: name:en
    - key: name_de
      tag_value: name:de

- name: water_lines
  features:
  - source: osm
    geometry: line
    min_zoom: 9
    # TODO rivers and canals min length=0.25px
    include_when:
      waterway:
      - canal
      - river
      - stream
      - ditch
    zoom_override:
    - min: 14
      tag:
        waterway:
        - stream
        - ditch
    attributes:
    - key: kind
      type: match_value

- name: water_line_labels
  features:
  - source: osm
    geometry: line
    min_zoom: 12
    # TODO rivers and canals min length=0.25px
    include_when:
      waterway:
      - canal
      - river
      - stream
      - ditch
    exclude_when:
      name: ''
    zoom_override:
    - min: 14
      tag:
        waterway:
        - stream
        - ditch
    attributes:
    - key: kind
      type: match_value
    - key: name
    - key: name_en
      tag_value: name:en
    - key: name_de
      tag_value: name:de

